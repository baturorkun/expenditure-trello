{{ define "content" }}

{{ if .Msg }}
    <div class="alert alert-primary" role="alert">
       {{.Msg}}
    </div>
{{ end }}

<form action="/save" method="post" enctype="multipart/form-data">

<div class="container">
    <div class="row clearfix">

        <div class="col-md-12 table-responsive">
            <h3>Expenditure Form</h3>
            <hr>
        </div>

        <div class="col-md-12 table-responsive">
            <div class="form-group">
                <label for="exampleFormControlInput1">Title</label>
                <input type="input" class="form-control" name="title" id="exampleFormControlInput1" placeholder="Title" required="true">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" name="email"  id="exampleFormControlInput1" placeholder="name@example.com" required="true">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Example file input</label>
                <input type="file" class="form-control-file"  name="attachment" id="exampleFormControlFile1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile1">Notes</label>
                <textarea name="notes" placeholder="Description" class="form-control"></textarea>
            </div>

        </div>

        <div class="col-md-12 table-responsive">
            <table class="table table-bordered table-hover table-sortable" id="tab_logic">
                <thead>
                <tr >
                    <th class="text-center">
                        Date
                    </th>
                    <th class="text-center">
                        Expense Type
                    </th>
                    <th class="text-center">
                        Amount
                    </th>
                    <th class="text-center">
                        Notes
                    </th>

                    <th class="text-center">
                        Currency
                    </th>

                    <th class="text-center" style="border-top: 1px solid #ffffff; border-right: 1px solid #ffffff;">
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr id='addr0' data-id="0" class="hidden">

                    <td data-name="date">
                        <input type="text" name='date0' placeholder='Date' class="form-control datepicker" required="true"/>
                    </td>

                    <td data-name="expense">
                        <select name="expense0" required="true">
                            {{range .Expense}}
                                <option value="{{.}}">{{.}}</option>
                            {{end}}
                        </select>
                    </td>

                    <td data-name="amount">
                        <input type="text" name='amount0' placeholder='Amount' class="form-control" required="true"/>
                    </td>

                    <td data-name="desc">
                        <input type="text" name='desc0' placeholder='Description' class="form-control"/>
                       <!-- <textarea name="desc0" placeholder="Description" class="form-control"></textarea> -->
                    </td>

                    <td data-name="currency" required="true">
                        <select name="currency0">
                            {{range .Currency}}
                            <option value="{{.}}">{{.}}</option>
                            {{end}}
                        </select>
                    </td>

                    <td data-name="del">
                        <button name="del0" class='btn btn-danger glyphicon glyphicon-remove row-remove'><span aria-hidden="true">Ã—</span></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a id="add_row" class="btn btn-primary float-right">Add Row</a>

    <input type="submit" value="Submit" class="btn btn-primary" >
</div>


</form>

{{end}}
